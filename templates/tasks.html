<!DOCTYPE html>
<html>
    <head>
        <title>Tasks to be Completed</title>
    </head>

    <body>
        <h1>Your Tasks</h1>
        <a href="/add">Add New Task</a>
        <ul>
            {% for task in tasks %}
            <li>
                <strong>{{task[1]}} </strong>â€” Priority: {{ task[5] }}
                {% if task[6] == 1 %}
                <!--Only show compledted button if task has not been completed-->
                <span style = "color: green; ">Completed</span>
                {% else %}
                <a href = "/complete/{{task[0]}}">Complete</a>
                {% endif %}
                <!--Delete button will always be available-->
                <a href = "delete/{{task[0]}}" style = "color: red; margin-left: 10px;">Delete</a>

            </li>
            {% endfor %}

        </ul>
    </body>
</html>
